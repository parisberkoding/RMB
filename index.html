<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Geothermal AR</title>
    
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="js/scene-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status Bar */
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 100;
            display: none;
        }

        #status.show {
            display: block;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
        }

        .status-dot.active {
            background: #00ff88;
        }

        /* Info Card */
        #info-card {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            color: white;
            display: none;
            z-index: 100;
        }

        #info-card.show {
            display: block;
        }

        .scene-number {
            color: #00d9ff;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .scene-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .scene-subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 12px;
        }

        .scene-desc {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Navigation */
        #nav {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 12px;
            z-index: 100;
        }

        #nav.show {
            display: flex;
        }

        .btn {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .btn:disabled {
            opacity: 0.3;
        }

        .btn-next {
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border-color: transparent;
        }

        /* Start Button */
        #start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border: none;
            color: white;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            z-index: 100;
        }

        #start-btn.show {
            display: block;
        }

        /* Scanner Guide */
        #scanner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            max-width: 320px;
            display: none;
            z-index: 100;
        }

        #scanner.show {
            display: block;
        }

        .scan-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            border: 3px solid #00d9ff;
            border-radius: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #scanner h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        #scanner p {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        loading-screen="enabled: false">
        
        <a-camera gps-camera rotation-reader></a-camera>
        
        <!-- Hiro Marker -->
        <a-marker id="marker" preset="hiro" emitevents="true">
            <!-- Main Plant Model -->
            <a-entity
                id="plant-model"
                gltf-model="assets/FullVersion.glb"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.12 0.12 0.12">
            </a-entity>
            
            <!-- Turbine Fan Model (hidden by default) -->
            <a-entity
                id="fan-model"
                gltf-model="assets/Turbine_Fan.glb"
                position="0 0.15 0"
                rotation="0 0 0"
                scale="0.12 0.12 0.12"
                visible="false">
            </a-entity>
        </a-marker>
    </a-scene>

    <!-- UI Overlay -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div id="status">
        <span class="status-dot"></span>
        <span id="status-text">Mencari marker...</span>
    </div>

    <div id="scanner">
        <div class="scan-icon"></div>
        <h3>Scan Marker Hiro</h3>
        <p>Arahkan kamera ke marker untuk memulai</p>
    </div>

    <button id="start-btn" onclick="app.start()">Mulai Simulasi</button>

    <div id="info-card">
        <div class="scene-number" id="scene-num">SCENE 1 / 7</div>
        <h2 class="scene-title" id="title">Selamat Datang</h2>
        <p class="scene-subtitle" id="subtitle">Pembangkit Listrik Tenaga Panas Bumi</p>
        <p class="scene-desc" id="desc">Loading...</p>
    </div>

    <div id="nav">
        <button class="btn" id="prev-btn" onclick="app.prev()">Sebelumnya</button>
        <button class="btn btn-next" id="next-btn" onclick="app.next()">Selanjutnya</button>
    </div>

    <script>
        const app = {
            currentScene: 0,
            totalScenes: 0,
            markerVisible: false,
            started: false,
            
            elements: {
                loading: document.getElementById('loading'),
                status: document.getElementById('status'),
                statusText: document.getElementById('status-text'),
                statusDot: document.querySelector('.status-dot'),
                scanner: document.getElementById('scanner'),
                startBtn: document.getElementById('start-btn'),
                infoCard: document.getElementById('info-card'),
                nav: document.getElementById('nav'),
                sceneNum: document.getElementById('scene-num'),
                title: document.getElementById('title'),
                subtitle: document.getElementById('subtitle'),
                desc: document.getElementById('desc'),
                prevBtn: document.getElementById('prev-btn'),
                nextBtn: document.getElementById('next-btn'),
                marker: document.getElementById('marker'),
                plant: document.getElementById('plant-model'),
                fan: document.getElementById('fan-model')
            },

            init() {
                console.log('üöÄ Initializing Geothermal AR...');
                
                // Check config
                if (!window.SCENE_CONFIG || window.SCENE_CONFIG.length === 0) {
                    alert('Error: Scene configuration not found!');
                    return;
                }
                
                this.totalScenes = window.SCENE_CONFIG.length;
                console.log('‚úÖ Loaded', this.totalScenes, 'scenes');
                
                // Setup marker events
                this.elements.marker.addEventListener('markerFound', () => this.onMarkerFound());
                this.elements.marker.addEventListener('markerLost', () => this.onMarkerLost());
                
                // Hide loading, show scanner
                setTimeout(() => {
                    this.elements.loading.classList.add('hide');
                    this.elements.scanner.classList.add('show');
                    this.elements.status.classList.add('show');
                }, 1500);
            },

            onMarkerFound() {
                console.log('‚úÖ Marker found');
                this.markerVisible = true;
                
                this.elements.statusDot.classList.add('active');
                this.elements.statusText.textContent = 'Marker terdeteksi';
                this.elements.scanner.classList.remove('show');
                
                if (!this.started) {
                    this.elements.startBtn.classList.add('show');
                } else {
                    this.updateScene();
                }
            },

            onMarkerLost() {
                console.log('‚ùå Marker lost');
                this.markerVisible = false;
                
                this.elements.statusDot.classList.remove('active');
                this.elements.statusText.textContent = 'Mencari marker...';
                
                if (!this.started) {
                    this.elements.startBtn.classList.remove('show');
                    this.elements.scanner.classList.add('show');
                }
            },

            start() {
                if (!this.markerVisible) {
                    alert('Marker belum terdeteksi!');
                    return;
                }
                
                console.log('üé¨ Starting simulation');
                this.started = true;
                this.elements.startBtn.classList.remove('show');
                this.elements.infoCard.classList.add('show');
                this.elements.nav.classList.add('show');
                
                this.loadScene(0);
            },

            loadScene(index) {
                if (index < 0 || index >= this.totalScenes) return;
                
                this.currentScene = index;
                const scene = window.SCENE_CONFIG[index];
                
                console.log('üìç Loading scene', index + 1, ':', scene.title);
                
                // Update UI
                this.elements.sceneNum.textContent = `SCENE ${index + 1} / ${this.totalScenes}`;
                this.elements.title.textContent = scene.title;
                this.elements.subtitle.textContent = scene.subtitle;
                this.elements.desc.textContent = scene.description;
                
                // Update buttons
                this.elements.prevBtn.disabled = (index === 0);
                this.elements.nextBtn.disabled = (index === this.totalScenes - 1);
                
                // Update 3D models
                this.updateScene();
            },

            updateScene() {
                const scene = window.SCENE_CONFIG[this.currentScene];
                
                // Reset visibility
                this.elements.fan.setAttribute('visible', false);
                this.elements.plant.setAttribute('visible', false);
                
                // Update each component
                scene.components.forEach(comp => {
                    const model = (comp.name === 'turbine-fan-animated') 
                        ? this.elements.fan 
                        : this.elements.plant;
                    
                    model.setAttribute('visible', true);
                    model.setAttribute('position', 
                        `${comp.position.x} ${comp.position.y} ${comp.position.z}`);
                    model.setAttribute('rotation', 
                        `${comp.rotation.x} ${comp.rotation.y} ${comp.rotation.z}`);
                    model.setAttribute('scale', 
                        `${comp.scale.x} ${comp.scale.y} ${comp.scale.z}`);
                    
                    // Apply animation if exists
                    if (comp.animation) {
                        model.removeAttribute('animation');
                        model.setAttribute('animation', {
                            property: `rotation.${comp.animation.axis}`,
                            to: 360,
                            loop: true,
                            dur: (1000 / comp.animation.speed) * 360,
                            easing: 'linear'
                        });
                    }
                });
            },

            next() {
                if (this.currentScene < this.totalScenes - 1) {
                    this.loadScene(this.currentScene + 1);
                }
            },

            prev() {
                if (this.currentScene > 0) {
                    this.loadScene(this.currentScene - 1);
                }
            }
        };

        // Initialize when DOM ready
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => app.init(), 500);
        });
    </script>
</body>
</html>
