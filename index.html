<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Geothermal AR - Edukasi Energi Panas Bumi</title>
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <!-- Scene Configuration -->
    <script src="js/scene-config.js"></script>
    
    <style>
        /* ===================================================================
           RESET & BASE STYLES
           =================================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* ===================================================================
           AR SCENE CONTAINER
           =================================================================== */
        #ar-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* ===================================================================
           UI OVERLAY CONTAINER
           =================================================================== */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        #ui-overlay > * {
            pointer-events: auto;
        }

        /* ===================================================================
           LOADING SCREEN
           =================================================================== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .loader-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-content h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .loader-content p {
            font-size: 14px;
            opacity: 0.7;
        }

        /* ===================================================================
           SCANNER INSTRUCTIONS
           =================================================================== */
        #scanner-instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 24px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 320px;
            width: 90%;
            display: none;
        }

        #scanner-instructions.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .scanner-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border: 3px solid #00d9ff;
            border-radius: 12px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .scanner-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #00d9ff;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        #scanner-instructions h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        #scanner-instructions p {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* ===================================================================
           START BUTTON
           =================================================================== */
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 999; /* Ensure button is on top */
        }

        #start-button.visible {
            display: block !important;
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #start-button.visible {
            display: block;
        }

        .btn-start {
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: none;
            letter-spacing: 0.3px;
        }

        .btn-start:active {
            transform: scale(0.95);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
        }

        /* ===================================================================
           STATUS BAR (TOP)
           =================================================================== */
        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        #status-bar.visible {
            display: flex;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d9ff;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .scene-counter {
            color: white;
            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
        }

        /* ===================================================================
           INFO CARD (SCENE DESCRIPTION)
           =================================================================== */
        #info-card {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            color: white;
            display: none;
            z-index: 50;
        }

        #info-card.visible {
            display: block;
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(30px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .info-header {
            margin-bottom: 12px;
        }

        .info-header h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #00d9ff;
        }

        .info-header p {
            font-size: 14px;
            opacity: 0.7;
        }

        .info-description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* ===================================================================
           NAVIGATION CONTROLS (BOTTOM)
           =================================================================== */
        #nav-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 12px;
            z-index: 100;
        }

        #nav-controls.visible {
            display: flex;
        }

        .nav-btn {
            background: rgba(0, 217, 255, 0.2);
            border: 2px solid #00d9ff;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .nav-btn:not(:disabled):active {
            transform: scale(0.9);
            background: rgba(0, 217, 255, 0.4);
        }

        /* ===================================================================
           AUDIO INDICATOR
           =================================================================== */
        #audio-indicator {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: rgba(0, 217, 255, 0.2);
            border: 2px solid #00d9ff;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        #audio-indicator.visible {
            display: flex;
        }

        .audio-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .audio-icon::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 12px;
            background: #00d9ff;
            border-radius: 2px;
        }

        .audio-icon::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 8px 0 8px 12px;
            border-color: transparent transparent transparent #00d9ff;
        }

        .audio-waves {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 3px;
        }

        .wave {
            width: 2px;
            height: 8px;
            background: #00d9ff;
            border-radius: 2px;
            animation: wave 0.8s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: 0.2s;
        }

        .wave:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 16px; }
        }

        /* ===================================================================
           MOBILE OPTIMIZATIONS
           =================================================================== */
        @media (max-width: 480px) {
            .btn-start {
                padding: 16px 40px;
                font-size: 16px;
            }

            #info-card {
                bottom: 90px;
                padding: 16px;
            }

            .info-header h2 {
                font-size: 18px;
            }

            .nav-btn {
                width: 52px;
                height: 52px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- ====================================================================
         AR SCENE (A-Frame + AR.js)
         ==================================================================== -->
    <a-scene
        id="ar-scene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
        device-orientation-permission-ui="enabled: false">
        
        <!-- AR Marker (Hiro) -->
        <a-marker preset="hiro" id="hiro-marker" emitevents="true" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <!-- Full Geothermal Plant Model -->
            <a-entity
                id="full-plant-model"
                gltf-model="assets/FullVersion.glb"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="false">
            </a-entity>
            
            <!-- Turbine Fan Model (Animated) -->
            <a-entity
                id="turbine-fan-model"
                gltf-model="assets/Turbine_Fan.glb"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="false">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- ====================================================================
         UI OVERLAY LAYER
         ==================================================================== -->
    <div id="ui-overlay">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loader-content">
                <div class="loader-icon"></div>
                <h2>Geothermal AR</h2>
                <p>Memuat pengalaman AR...</p>
            </div>
        </div>

        <!-- Scanner Instructions -->
        <div id="scanner-instructions">
            <div class="scanner-icon"></div>
            <h3>Arahkan Kamera ke Marker</h3>
            <p>Temukan dan scan marker Hiro untuk memulai</p>
        </div>

        <!-- Start Button (shown when marker detected) -->
        <div id="start-button">
            <button class="btn-start">ðŸš€ Mulai Simulasi</button>
        </div>

        <!-- Status Bar (top) -->
        <div id="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Marker Terdeteksi</span>
            </div>
            <div class="scene-counter">
                <span id="scene-number">1</span> / <span id="total-scenes">5</span>
            </div>
        </div>

        <!-- Info Card (scene description) -->
        <div id="info-card">
            <div class="info-header">
                <h2 id="info-title">Welcome</h2>
                <p id="info-subtitle">Energi Bersih dari Perut Bumi</p>
            </div>
            <div class="info-description" id="info-description">
                Selamat datang di Geothermal AR...
            </div>
        </div>

        <!-- Navigation Controls (bottom) -->
        <div id="nav-controls">
            <button class="nav-btn" id="btn-prev">â—€</button>
            <button class="nav-btn" id="btn-next">â–¶</button>
        </div>

        <!-- Audio Indicator -->
        <div id="audio-indicator">
            <div class="audio-icon">
                <div class="audio-waves">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ====================================================================
         JAVASCRIPT APPLICATION LOGIC
         ==================================================================== -->
    <script>
        // ====================================================================
        // AUDIO MANAGER - Mobile-friendly audio handling
        // ====================================================================
        const AudioManager = {
            unlocked: false,
            current: null,

            /**
             * Unlock audio context on user gesture (required for mobile browsers)
             */
            unlock() {
                if (this.unlocked) return;
                
                const audio = new Audio();
                audio.muted = true;
                audio.setAttribute('playsinline', '');
                audio.preload = 'auto';
                
                audio.play().then(() => {
                    audio.pause();
                    audio.muted = false;
                    this.unlocked = true;
                    console.log('âœ… Audio unlocked');
                }).catch(err => {
                    console.warn('âš ï¸ Audio unlock failed:', err);
                });
            },

            /**
             * Play audio file with mobile-friendly settings
             */
            play(src) {
                if (!src) {
                    console.warn('âš ï¸ No audio source provided');
                    return;
                }
                
                this.stop();
                
                this.current = new Audio(src);
                this.current.preload = 'auto';
                this.current.setAttribute('playsinline', '');
                
                this.current.play()
                    .then(() => {
                        console.log('ðŸ”Š Audio playing:', src);
                    })
                    .catch(err => {
                        console.error('âŒ Audio playback failed:', err);
                    });
            },

            /**
             * Stop current audio
             */
            stop() {
                if (this.current) {
                    this.current.pause();
                    this.current.currentTime = 0;
                    this.current = null;
                }
            }
        };

        // ====================================================================
        // AR CONTROLLER - Main application logic
        // ====================================================================
        const ARController = {
            // ----------------------------------------------------------------
            // STATE
            // ----------------------------------------------------------------
            state: {
                markerFound: false,
                simulationStarted: false,
                currentSceneIndex: 0,
                totalScenes: 0,
                audioPlaying: false
            },

            // ----------------------------------------------------------------
            // CACHED DOM ELEMENTS
            // ----------------------------------------------------------------
            elements: {
                loadingScreen: null,
                scannerInstructions: null,
                startButton: null,
                statusBar: null,
                infoCard: null,
                navControls: null,
                audioIndicator: null,
                sceneNumber: null,
                totalScenesText: null,
                infoTitle: null,
                infoSubtitle: null,
                infoDescription: null,
                btnPrev: null,
                btnNext: null,
                marker: null,
                fullPlantModel: null,
                turbineFanModel: null
            },

            currentAudio: null,

            // ----------------------------------------------------------------
            // INITIALIZE APPLICATION
            // ----------------------------------------------------------------
            init() {
                console.log('ðŸš€ Initializing Geothermal AR...');
                
                // Validate scene configuration
                if (!window.SCENE_CONFIG || window.SCENE_CONFIG.length === 0) {
                    console.error('âŒ Scene configuration not loaded!');
                    return;
                }
                
                // Cache DOM elements
                this.cacheElements();
                
                // Wait for A-Frame scene to fully load before setting up events
                const scene = document.querySelector('a-scene');
                if (scene.hasLoaded) {
                    this.onSceneLoaded();
                } else {
                    scene.addEventListener('loaded', () => {
                        this.onSceneLoaded();
                    });
                }
            },

            onSceneLoaded() {
                console.log('âœ… A-Frame scene loaded');
                
                // Initialize state
                this.state.totalScenes = window.SCENE_CONFIG.length;
                this.elements.totalScenesText.textContent = this.state.totalScenes;
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Hide loading screen after initialization
                setTimeout(() => {
                    this.hideLoading();
                    this.showScannerInstructions();
                }, 1000);
                
                console.log('âœ… AR Controller initialized');
            },

            // ----------------------------------------------------------------
            // CACHE DOM ELEMENTS
            // ----------------------------------------------------------------
            cacheElements() {
                this.elements = {
                    loadingScreen: document.getElementById('loading-screen'),
                    scannerInstructions: document.getElementById('scanner-instructions'),
                    startButton: document.getElementById('start-button'),
                    statusBar: document.getElementById('status-bar'),
                    infoCard: document.getElementById('info-card'),
                    navControls: document.getElementById('nav-controls'),
                    audioIndicator: document.getElementById('audio-indicator'),
                    sceneNumber: document.getElementById('scene-number'),
                    totalScenesText: document.getElementById('total-scenes'),
                    infoTitle: document.getElementById('info-title'),
                    infoSubtitle: document.getElementById('info-subtitle'),
                    infoDescription: document.getElementById('info-description'),
                    btnPrev: document.getElementById('btn-prev'),
                    btnNext: document.getElementById('btn-next'),
                    marker: document.getElementById('hiro-marker'),
                    fullPlantModel: document.getElementById('full-plant-model'),
                    turbineFanModel: document.getElementById('turbine-fan-model')
                };
            },

            // ----------------------------------------------------------------
            // SETUP EVENT LISTENERS
            // ----------------------------------------------------------------
            setupEventListeners() {
            // Marker events - Multiple detection methods for better compatibility
            if (this.elements.marker) {
                // Method 1: Standard AR.js events
                this.elements.marker.addEventListener('markerFound', () => {
                    console.log('ðŸŽ¯ Marker found (event)');
                    this.onMarkerFound();
                });
                
                this.elements.marker.addEventListener('markerLost', () => {
                    console.log('âŒ Marker lost (event)');
                    this.onMarkerLost();
                });
            }
            
            // Method 2: Polling fallback (check marker visibility every 500ms)
            this.markerCheckInterval = setInterval(() => {
                if (this.elements.marker) {
                    const isVisible = this.elements.marker.object3D.visible;
                    
                    // Marker just became visible
                    if (isVisible && !this.state.markerFound) {
                        console.log('ðŸŽ¯ Marker found (polling)');
                        this.onMarkerFound();
                    }
                    // Marker just became hidden
                    else if (!isVisible && this.state.markerFound) {
                        console.log('âŒ Marker lost (polling)');
                        this.onMarkerLost();
                    }
                }
            }, 500);
                
                // Start button
                const startBtn = this.elements.startButton.querySelector('.btn-start');
                if (startBtn) {
                    startBtn.addEventListener('click', () => {
                        this.startSimulation();
                    });
                }
                
                // Navigation buttons
                if (this.elements.btnPrev) {
                    this.elements.btnPrev.addEventListener('click', () => {
                        this.previousScene();
                    });
                }
                
                if (this.elements.btnNext) {
                    this.elements.btnNext.addEventListener('click', () => {
                        this.nextScene();
                    });
                }
            },

            // ----------------------------------------------------------------
            // MARKER FOUND EVENT
            // ----------------------------------------------------------------
           onMarkerFound() {
                console.log('ðŸŽ¯ Marker detected');
                this.state.markerFound = true;
                
                // Hide scanner instructions immediately
                this.elements.scannerInstructions.classList.remove('visible');
                
                // Force show start button if simulation not started
                if (!this.state.simulationStarted) {
                    // Add small delay to ensure smooth transition
                    setTimeout(() => {
                        this.elements.startButton.classList.add('visible');
                        this.elements.startButton.style.display = 'block';
                    }, 300);
                } else {
                    // Show controls if simulation already started
                    this.elements.statusBar.classList.add('visible');
                    this.elements.infoCard.classList.add('visible');
                    this.elements.navControls.classList.add('visible');
                }
            },

            // ----------------------------------------------------------------
            // MARKER LOST EVENT
            // ----------------------------------------------------------------
            onMarkerLost() {
                console.log('âŒ Marker lost');
                this.state.markerFound = false;
                
                // Hide start button
                this.elements.startButton.classList.remove('visible');
                
                // If simulation started, show scanner instructions
                if (this.state.simulationStarted) {
                    this.elements.statusBar.classList.remove('visible');
                    this.elements.infoCard.classList.remove('visible');
                    this.elements.navControls.classList.remove('visible');
                    this.elements.scannerInstructions.classList.add('visible');
                } else {
                    // Show scanner instructions
                    this.elements.scannerInstructions.classList.add('visible');
                }
            },

            // ----------------------------------------------------------------
            // START SIMULATION
            // ----------------------------------------------------------------
            startSimulation() {
                console.log('â–¶ï¸ Starting simulation...');
                
                // Unlock audio (required for mobile browsers)
                AudioManager.unlock();
                
                // Update state
                this.state.simulationStarted = true;
                
                // Hide start button
                this.elements.startButton.classList.remove('visible');
                
                // Show UI controls
                this.elements.statusBar.classList.add('visible');
                this.elements.infoCard.classList.add('visible');
                this.elements.navControls.classList.add('visible');
                
                // Load first scene
                this.loadScene(0);
            },

            // ----------------------------------------------------------------
            // LOAD SCENE BY INDEX
            // ----------------------------------------------------------------
            loadScene(sceneIndex) {
                // Stop any playing audio
                AudioManager.stop();
                
                // Get scene configuration
                const scene = window.SCENE_CONFIG[sceneIndex];
                if (!scene) {
                    console.error('âŒ Scene not found:', sceneIndex);
                    return;
                }
                
                console.log('ðŸ“¦ Loading scene:', scene.id, scene.title);
                
                // Update state
                this.state.currentSceneIndex = sceneIndex;
                
                // Update UI
                this.updateSceneUI(scene);
                
                // Update 3D models
                this.updateModels(scene);
                
                // Update camera
                this.updateCamera(scene.camera);
                
                // Play audio (using AudioManager)
                if (scene.audio) {
                    setTimeout(() => {
                        AudioManager.play(scene.audio);
                        this.elements.audioIndicator.classList.add('visible');
                        
                        // Hide audio indicator when done (approximate)
                        setTimeout(() => {
                            this.elements.audioIndicator.classList.remove('visible');
                        }, 15000); // Adjust based on typical audio length
                    }, 500);
                }
                
                // Update navigation buttons
                this.updateNavButtons();
            },

            // ----------------------------------------------------------------
            // UPDATE SCENE UI
            // ----------------------------------------------------------------
            updateSceneUI(scene) {
                // Update scene counter
                this.elements.sceneNumber.textContent = scene.id;
                
                // Update info card
                this.elements.infoTitle.textContent = scene.title;
                this.elements.infoSubtitle.textContent = scene.subtitle;
                this.elements.infoDescription.textContent = scene.description || this.getSceneDescription(scene);
            },

            // ----------------------------------------------------------------
            // GET SCENE DESCRIPTION (fallback)
            // ----------------------------------------------------------------
            getSceneDescription(scene) {
                const descriptions = {
                    1: "Selamat datang di Geothermal AR! Energi panas bumi adalah sumber energi terbarukan yang dihasilkan dari panas alami bumi.",
                    2: "Di kedalaman bumi terdapat lapisan-lapisan dengan suhu sangat tinggi. Suhu inti bumi mencapai 5000Â°C!",
                    3: "Uap panas bumi menggerakkan turbin yang menghasilkan listrik bersih dan ramah lingkungan.",
                    4: "Sistem pendingin memastikan tidak ada limbah dan menciptakan siklus tertutup yang berkelanjutan.",
                    5: "Indonesia memiliki 40% potensi panas bumi dunia - energi masa depan untuk generasi mendatang!"
                };
                
                return descriptions[scene.id] || scene.subtitle;
            },

            // ----------------------------------------------------------------
            // UPDATE 3D MODELS
            // ----------------------------------------------------------------
            updateModels(scene) {
                // Hide all models first
                if (this.elements.fullPlantModel) {
                    this.elements.fullPlantModel.setAttribute('visible', false);
                }
                if (this.elements.turbineFanModel) {
                    this.elements.turbineFanModel.setAttribute('visible', false);
                }
                
                // Show models based on scene components
                if (scene.components && scene.components.length > 0) {
                    scene.components.forEach(component => {
                        if (component.name === 'full-geothermal-plant' && this.elements.fullPlantModel) {
                            this.elements.fullPlantModel.setAttribute('visible', true);
                            this.updateModelTransform(
                                this.elements.fullPlantModel,
                                component.position,
                                component.rotation,
                                component.scale
                            );
                        } else if (component.name === 'turbine-fan-animated' && this.elements.turbineFanModel) {
                            this.elements.turbineFanModel.setAttribute('visible', true);
                            this.updateModelTransform(
                                this.elements.turbineFanModel,
                                component.position,
                                component.rotation,
                                component.scale
                            );
                            
                            // Apply animation if specified
                            if (component.animation) {
                                this.applyAnimation(
                                    this.elements.turbineFanModel,
                                    component.animation
                                );
                            }
                        }
                    });
                }
            },

            // ----------------------------------------------------------------
            // UPDATE MODEL TRANSFORM
            // ----------------------------------------------------------------
            updateModelTransform(model, position, rotation, scale) {
                if (position) {
                    model.setAttribute('position', position);
                }
                if (rotation) {
                    model.setAttribute('rotation', rotation);
                }
                if (scale) {
                    model.setAttribute('scale', scale);
                }
            },

            // ----------------------------------------------------------------
            // APPLY ANIMATION TO MODEL
            // ----------------------------------------------------------------
            applyAnimation(model, animationConfig) {
                if (animationConfig.type === 'rotation') {
                    const axis = animationConfig.axis || 'y';
                    const speed = animationConfig.speed || 1.0;
                    
                    // Remove existing animation
                    model.removeAttribute('animation');
                    
                    // Apply new rotation animation
                    model.setAttribute('animation', {
                        property: `rotation.${axis}`,
                        to: 360,
                        loop: true,
                        dur: (1000 / speed) * 360,
                        easing: 'linear'
                    });
                }
            },

            // ----------------------------------------------------------------
            // UPDATE CAMERA POSITION
            // ----------------------------------------------------------------
            updateCamera(cameraConfig) {
                const camera = document.querySelector('a-camera');
                if (!camera || !cameraConfig.position) return;
                
                const duration = cameraConfig.duration || 2000;
                
                // Animate camera position
                camera.setAttribute('animation', {
                    property: 'position',
                    to: cameraConfig.position,
                    dur: duration,
                    easing: 'easeInOutQuad'
                });
            },

            // ----------------------------------------------------------------
            // NAVIGATION CONTROLS
            // ----------------------------------------------------------------
            nextScene() {
                const nextIndex = this.state.currentSceneIndex + 1;
                if (nextIndex < this.state.totalScenes) {
                    this.loadScene(nextIndex);
                }
            },

            previousScene() {
                const prevIndex = this.state.currentSceneIndex - 1;
                if (prevIndex >= 0) {
                    this.loadScene(prevIndex);
                }
            },

            // ----------------------------------------------------------------
            // UPDATE NAVIGATION BUTTONS
            // ----------------------------------------------------------------
            updateNavButtons() {
                // Disable previous button on first scene
                if (this.state.currentSceneIndex === 0) {
                    this.elements.btnPrev.disabled = true;
                } else {
                    this.elements.btnPrev.disabled = false;
                }
                
                // Disable next button on last scene
                if (this.state.currentSceneIndex === this.state.totalScenes - 1) {
                    this.elements.btnNext.disabled = true;
                } else {
                    this.elements.btnNext.disabled = false;
                }
            },

            // ----------------------------------------------------------------
            // UI HELPER METHODS
            // ----------------------------------------------------------------
            hideLoading() {
                this.elements.loadingScreen.classList.add('hidden');
            },

            showScannerInstructions() {
                this.elements.scannerInstructions.classList.add('visible');
                this.elements.statusBar.classList.add('visible');
            }
        };

        // ----------------------------------------------------------------
        // AUTO-INITIALIZE ON DOM READY
        // ----------------------------------------------------------------
       document.addEventListener('DOMContentLoaded', () => {
            // Wait for scene-config.js and A-Frame to load
            setTimeout(() => {
                ARController.init();
            }, 500);
        });

        // Also try initializing on window load as fallback
        window.addEventListener('load', () => {
            if (!ARController.state.markerFound) {
                console.log('ðŸ”„ Reinitializing from window.load');
                setTimeout(() => {
                    ARController.init();
                }, 300);
            }
        });
    </script>
</body>
